<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Módulo de Busetas - BusExpress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="sb-nav-fixed bg-light">

    <!-- Navbar -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-info">
        <a class="navbar-brand ps-3" href="index.html">BusExpress</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"><i class="fas fa-bars"></i></button>
    </nav>

    <div id="layoutSidenav">
        <!-- Sidebar -->
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark bg-info" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Inicio</a>
                        <a class="nav-link active" href="busetas.html"><i class="fas fa-bus"></i> Busetas</a>
                        <a class="nav-link" href="gestionAsistentes.html"><i class="fas fa-user-friends"></i> Asistentes</a>
                        <a class="nav-link" href="estudiantes.html"><i class="fas fa-user-graduate"></i> Estudiantes</a>
                        <a class="nav-link" href="alertasInformativas.html"><i class="fas fa-bell"></i> Alertas</a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Contenido -->
        <div id="layoutSidenav_content">
            <main class="container mt-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Gestión de Busetas</h2>
                    <div>
                        <button class="btn btn-outline-primary me-2" onclick="exportarExcel()">Exportar a Excel</button>
                        <button class="btn btn-success" onclick="mostrarFormulario()">+ Nueva Buseta</button>
                    </div>
                </div>

                <div id="alertaEliminado" class="alert alert-success d-none" role="alert">
                    Buseta eliminada exitosamente.
                </div>

                <div id="formularioBuseta" class="card mb-4 d-none">
                    <div class="card-body">
                        <form id="busetaForm" class="row g-3 needs-validation" novalidate>
                            <input type="hidden" id="editIndex" value="">
                            <div class="col-md-3">
                                <label for="placa" class="form-label">Placa</label>
                                <input type="text" class="form-control" id="placa" required>
                            </div>
                            <div class="col-md-3">
                                <label for="conductor" class="form-label">Conductor</label>
                                <input type="text" class="form-control" id="conductor" required>
                            </div>
                            <div class="col-md-3">
                                <label for="capacidad" class="form-label">Capacidad Total</label>
                                <input type="number" class="form-control" id="capacidad" required>
                            </div>
                            <div class="col-md-3">
                                <label for="jornada" class="form-label">Jornada</label>
                                <select class="form-select" id="jornada" required>
                                    <option value="">Selecciona</option>
                                    <option value="Mañana">Mañana</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Ambas">Ambas</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="horario" class="form-label">Horario Salida</label>
                                <input type="time" class="form-control" id="horario" required>
                            </div>
                            <div class="col-md-9">
                                <label for="estudiantes" class="form-label">Estudiantes asignados</label>
                                <input type="text" class="form-control" id="estudiantes" placeholder="Ej: Juan, Ana" required>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary me-2">Guardar</button>
                                <button type="button" class="btn btn-secondary" onclick="cancelarFormulario()">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <table class="table table-bordered table-striped">
                    <thead class="table-info">
                        <tr>
                            <th>Placa</th>
                            <th>Conductor</th>
                            <th>Capacidad</th>
                            <th>Jornada</th>
                            <th>Horario</th>
                            <th>Estudiantes</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBusetas">
                        <!-- Dinámicamente generado -->
                    </tbody>
                </table>
            </main>

            <!-- Footer -->
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4 text-center">
                    <div class="text-muted">&copy; BusExpress 2025</div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        let busetas = [];

        document.addEventListener("DOMContentLoaded", () => {
            const datosGuardados = localStorage.getItem("busetas");
            if (datosGuardados) {
                busetas = JSON.parse(datosGuardados);
            }
            actualizarTabla();
        });

        document.getElementById('busetaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!this.checkValidity()) {
                this.classList.add('was-validated');
                return;
            }

            const placa = document.getElementById('placa').value.trim();
            const conductor = document.getElementById('conductor').value.trim();
            const capacidad = document.getElementById('capacidad').value.trim();
            const jornada = document.getElementById('jornada').value.trim();
            const horario = document.getElementById('horario').value.trim();
            const estudiantes = document.getElementById('estudiantes').value.trim();
            const editIndex = document.getElementById('editIndex').value;

            const placaExistente = busetas.some((b, i) => b.placa === placa && i != editIndex);
            if (placaExistente) {
                alert("Ya existe una buseta con esta placa.");
                return;
            }

            const nuevaBuseta = { placa, conductor, capacidad, jornada, horario, estudiantes };

            if (editIndex !== '') {
                busetas[editIndex] = nuevaBuseta;
            } else {
                busetas.push(nuevaBuseta);
            }

            localStorage.setItem('busetas', JSON.stringify(busetas));
            actualizarTabla();
            cancelarFormulario();
        });

        function mostrarFormulario(index = null) {
            document.getElementById('formularioBuseta').classList.remove('d-none');
            if (index !== null) {
                const b = busetas[index];
                document.getElementById('placa').value = b.placa;
                document.getElementById('conductor').value = b.conductor;
                document.getElementById('capacidad').value = b.capacidad;
                document.getElementById('jornada').value = b.jornada;
                document.getElementById('horario').value = b.horario;
                document.getElementById('estudiantes').value = b.estudiantes;
                document.getElementById('editIndex').value = index;
            } else {
                document.getElementById('busetaForm').reset();
                document.getElementById('editIndex').value = '';
            }
        }

        function cancelarFormulario() {
            document.getElementById('formularioBuseta').classList.add('d-none');
            document.getElementById('busetaForm').reset();
            document.getElementById('editIndex').value = '';
            document.getElementById('busetaForm').classList.remove('was-validated');
        }

        function eliminarBuseta(index) {
            if (confirm("¿Estás seguro de eliminar esta buseta?")) {
                busetas.splice(index, 1);
                localStorage.setItem('busetas', JSON.stringify(busetas));
                actualizarTabla();

                const alerta = document.getElementById("alertaEliminado");
                alerta.classList.remove("d-none");
                setTimeout(() => alerta.classList.add("d-none"), 3000);
            }
        }

        function actualizarTabla() {
            const tabla = document.getElementById('tablaBusetas');
            tabla.innerHTML = "";
            busetas.forEach((b, i) => {
                tabla.innerHTML += `
                    <tr>
                        <td>${b.placa}</td>
                        <td>${b.conductor}</td>
                        <td>${b.capacidad}</td>
                        <td>${b.jornada}</td>
                        <td>${b.horario}</td>
                        <td>${b.estudiantes}</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1" onclick="mostrarFormulario(${i})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarBuseta(${i})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function exportarExcel() {
            let csv = 'Placa,Conductor,Capacidad,Jornada,Horario,Estudiantes\n';
            busetas.forEach(b => {
                csv += `${b.placa},${b.conductor},${b.capacidad},${b.jornada},${b.horario},${b.estudiantes}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'busetas.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
